<body>

	<div class="topBar">
		<div>
			<img src="../Common/NileLogo.png" alt="Nile Logo">
			<span>Nile</span>
		</div>
		<div>
			<img class="avatar" src="../Common/NileLogo.png" alt="Avatar">
			<span>Account</span>
		</div>
	</div>

	<div class="placeholder">
		<div class="placeholder">
			<!-- header bar -->
			<div>
				<h>Pending Transaction</h>

			<!-- offer bar -->
			<div class="flex-container">

		<!-- header bar -->
		<div>
			<h>Completed transaction</h>

			<span class="box"></span>

		</div>

	<!-- Request now button -->
	<button class="open-button" onclick="openForm()">Request Now</button>
	
	<!-- Request now form -->
	<div class="form-popup" id="myForm">
		<form action="/action_page.php" class="form-container">
		<h1>Request Address</h1>
	
		<label for="email"><b>Product Information</b></label>
		<input type="text" placeholder="Enter Product Details or SKU" name="email" required>
	
		<label for="psw"><b>Size</b></label>
		<select type="password" placeholder="Enter Password" name="psw" id="size">
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>
		</select>
		<br><br>

		<label for="psw"><b>Category</b></label>
		<select type="password" placeholder="Enter Password" name="psw" id="size">
			<option value="one">Category 1</option>
			<option value="two">Category 2</option>
			<option value="three">Category 3</option>
		</select>
		<br><br>

		<button type="submit" class="btn">Next</button>
		<button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
		</form>
	</div>

	<script src="Client.js"></script>
